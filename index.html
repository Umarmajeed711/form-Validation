<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
     <!-- Bootstrap CSS file link -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
   />
   <!-- Bootstrap javascript file link -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="formSubmit" class="p-3">
      <h1>Form Validation</h1>

      <!-- User Name -->
      <label for="userName"> Name: <input type="text" id="userName"  required class="input" onfocus="this.style.border = '1px solid black'"/>
      <br />

      <!-- Password -->
      <label for="password">
        
        Password:
        <input
          type="password"
          id="password"
          onfocus="this.style.border = '1px solid black'"
          class="input"
          required
        />
      </label>
      <br />

      <!-- Radio -->
      <label for="radio">
        Gender: <input type="radio" id="radio" name="radio" checked class="input" /> Male
        <input type="radio" name="radio" class="input"/> Female
      </label>
      <br />

      <!-- Email -->
      <label for="email"> Email: <input type="email" id="email" required class="input" onfocus="this.style.border = '1px solid black'" /> </label>
      <br />

      <!-- Cities -->
      <label for="city"  >
        City:
        <select name="option" id="city" class="input" required onfocus="this.style.border = '1px solid black'">
          <option value="" selected>Select the city</option>
          <option value="Kar">Karachi</option>
          <option value="Hyd">Hyderabad</option>
          <option value="Lah">Lahore</option>
          <option value="Isl">Islamabad</option>
        </select>
      </label>
      <br />


      <!-- Submit Button -->
       <div class="d-flex justify-content-center">
      <input type="submit" value="Submit" class="button mt-3" />
    </div>
    </form>

    <script>
        // eventListner
      document
        .getElementById("formSubmit")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          submit();
        });


        // Submit Function
      const submit = () => {
        // get user Name
        let userName = document.getElementById("userName");

        // get password
        let password = document.getElementById("password").value;

        // get email
        let email = document.getElementById("email");

        // get city
        let city = document.getElementById("city");

        const errorMessage = document.getElementById("error-message");
        // Regular expression for password validation
        const passwordPattern =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%*?&]{8,}$/;

        try {
          if (!userName.value) {
             userName.style.border = "1px solid red";
            throw "please enter your name";
           
          }
          if (!password) {
           
            throw "please enter password";
          
          }

          // Check if the password matches the pattern
          if (!passwordPattern.test(password)) {
            //     errorMessage.textContent = "Password must be at least 8 characters long, include one uppercase letter, one lowercase letter, one number, and one special character.";
            throw "Password must be at least 8 characters long, include one uppercase letter, one lowercase letter, one number, and one special character.";
          }
        
          if (!email.value) {
            email.style.border = "1px solid red";
            throw "please enter your email";
          }
          if (city.selectedIndex === 0) {
            city.style.border = "1px solid red";
            throw "please select  the city name";
          }

          alert("form Submit");
        } catch (error) {
          alert(error);
        }
      };

    </script>
  </body>
</html>
