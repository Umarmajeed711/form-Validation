<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>


    <form  id="formSubmit">
        <h1>Addmission Form</h1>

        <label for="userName">
            Name: <input type="text" id="userName" >
        </label>
        <br>
        <label for="password">
            Password: <input type="password" id="password" >
        </label>
        <br>
        <label for="radio">
            Gender:  <input type="radio" id="radio" name="radio" checked> Male
            <input type="radio"  name="radio" > Female
        </label>
        <br>
        <label for="email">
            Email: <input type="email" id="email" >
        </label>
        <br>
        <label for="city">
            city: <select name="option" id="city">
                <option value="" selected>Select the city</option>
                <option value="Kar">Karachi</option>
                <option value="Hyd">Hyderabad</option>
                <option value="Lah">Lahore</option>
                <option value="Isl">Islamabad</option>
            </select>
        </label>
        <br>

        <input type="submit" value="Submit">
    </form>
    



    <script>


        document.getElementById("formSubmit").addEventListener("submit", function(event){
            event.preventDefault();
            submit();
        });



        const submit = () => {
          

            let userName = document.getElementById("userName");
            let password = document.getElementById("password");
            let email = document.getElementById("email");
            let city = document.getElementById("city");


           try{
                if(!userName.value){
                    throw("enter your name please")
                }
                if(!password.value){
                    throw("enter password please")
                }
                if(password.value < 8 || password.value > 12){
                    throw("Password must be 8 to 12 digits")
                }
                if(!email.value){
                    throw("enter your email please")
                }
                if(city.value == 0){
                    throw("plz select city name")
                }

                console.log("form Submit");
           }catch(error){
                alert(error)
           }
        }
    </script>
</body>
</html>
