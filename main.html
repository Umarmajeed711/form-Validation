<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
     <!-- Font Awesome link -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
   

</head>
<body>


    <form  id="formSubmit">
        <h1>Addmission Form</h1>

        <div id="password-container">
        <label for="password">
            Password: <input type="password" id="password" >
        </label>
    </div>
        <br>
        <br>
        <span style="color: red;" id="error-message"></span>
        <br>
        <br>

        <input type="submit" value="Submit">
    </form>
    



    <script>


        document.getElementById("formSubmit").addEventListener("submit", function(event){
            event.preventDefault();
               
    const password = document.getElementById('password').value;



    const errorMessage = document.getElementById('error-message');
    
    // Regular expression for password validation
    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%*?&]{8,}$/;

    // Check if the password matches the pattern
    if (!passwordPattern.test(password)) {
        errorMessage.textContent = "Password must be at least 8 characters long, include one uppercase letter, one lowercase letter, one number, and one special character.";
    } else {
        errorMessage.textContent = ""; // Clear the error message
        alert('Password is valid!');
        // Submit the form or perform further actions
    }
});

    </script>
</body>
</html>
