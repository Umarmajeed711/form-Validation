<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .password{
              display: inline-block;
              position: relative;
              border: 1px solid black;
        }
        .password input {
            padding: 10px 5px;
            outline: none;
            border: 0;
        }
        .pass-icon{
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>

        <div class="password">
            <input type="password" id="password" placeholder="enter your password">
            <img src="crossEye.png" alt="" onclick="pass()" class="pass-icon" id="pass-icon">
        </div>
    </form>


    <script>

        let a;
        function pass(){
            if(a == 1){
                document.getElementById("password").type = "password";
                document.getElementById("pass-icon").src = 'crossEye.png'
            
            a = 0;
        }
        else{
             document.getElementById("password").type = "text";
                document.getElementById("pass-icon").src = 'openEye.webp'
                a= 1
        }
    }
    </script>
    
</body>
</html>
